    <style type="text/css">
        .el-switch {
            display: inline-flex;
            align-items: center;
            position: relative;
            font-size: 14px;
            line-height: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .el-switch.is-disabled .el-switch__core,
        .el-switch.is-disabled .el-switch__label {
            cursor: not-allowed;
        }

        .el-switch__label {
            transition: .2s;
            height: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            vertical-align: middle;
            color: #adb1bb;
        }

        .el-switch__label.is-active {
            color: #41c298;
        }

        .el-switch__label--left {
            margin-right: 10px;
        }

        .el-switch__label--right {
            margin-left: 10px;
        }

        .el-switch__label * {
            line-height: 1;
            font-size: 14px;
            display: inline-block;
        }

        .el-switch__input {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            margin: 0;
        }

        .el-switch__core {
            margin: 0;
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
            border: 1px solid #dcdfe6;
            outline: none;
            border-radius: 10px;
            box-sizing: border-box;
            background: #dcdfe6;
            cursor: pointer;
            transition: border-color .3s, background-color .3s;
            vertical-align: middle;
        }

        .el-switch__core:after {
            content: "";
            position: absolute;
            top: 1px;
            left: 1px;
            border-radius: 100%;
            transition: all .3s;
            width: 16px;
            height: 16px;
            background-color: #fff;
        }

        .el-switch.is-checked .el-switch__core {
            border-color: #41c298;
            background-color: #41c298;
        }

        .el-switch.is-checked .el-switch__core::after {
            left: 100%;
            margin-left: -17px;
        }

        .el-switch.is-disabled {
            opacity: 0.6;
        }

        .el-switch--wide .el-switch__label.el-switch__label--left span {
            left: 10px;
        }

        .el-switch--wide .el-switch__label.el-switch__label--right span {
            right: 10px;
        }

        .el-switch .label-fade-enter,
        .el-switch .label-fade-leave-active {
            opacity: 0;
        }

        .top-bar {
            position: relative;
        }

        .top-bar * {
            outline: none !important;
        }

        .top-bar .iconOff {
            position: absolute;
            top: 17px;
            right: 21px;
        }

        .top-bar .iconOn {
            position: absolute;
            top: 17px;
            right: 38px;
        }

        .popup-switcher {
            position: absolute;
            right: 16px;
        }

        .logo {
            width: 82px;
            margin-left: 16px;
            height: 15px;
            background: url(images/OLDGUN.svg) no-repeat;
            background-size: contain;
        }

        .top-bar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 44px;
        }
